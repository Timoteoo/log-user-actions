<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Register your account</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Log-in</h1>
            <ul>
                <li>
                    <a href="./register.html">Register</a>
                </li>

                <li>
                    <a href="./index.html">Login</a>
                </li>
            </ul>
        </div><!-- container -->
    </header>

    <main>
        <section class="form-area">
            <h1>Register</h1>

            <form action="/register" method="POST" autocomplete="off">
                <div class="input-wraper">
                    <p>Username: </p>
                    <input type="text" name="username" placeholder="Username" title="Username" required>
                </div><!-- input-wraper -->

                <div class="input-wraper">
                    <p>E-mail: </p>
                    <input type="text" name="email" placeholder="E-mail" title="E-mail" required>
                </div><!-- input-wraper -->

                <div class="input-wraper">
                    <p>Password: </p>
                    <input type="password" name="password" placeholder="Password" title="Password" required>
                </div><!-- input-wraper -->

                <div class="input-wraper">
                    <input type="submit" name="action" value="Login">
                </div><!-- input-wraper -->

            </form>
        </section><!-- form-area -->
    </main>
</body>
</html>
